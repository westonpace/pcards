<div class="card-container">
  <div class="pcard frontside" [class.flipped]="card &amp;&amp; card.flipped" [class.selected]="selected" [class.red]="card &amp;&amp; (card.suit === 'diamonds' || card.suit === 'hearts')">
    <md-icon *ngIf="card" svgSrc="{{getSvgSrc()}}">	
    </md-icon>
    <span *ngIf="card">{{card.rank}}</span>
  </div>
  <div [class.flipped]="card &amp;&amp; card.flipped" [class.selected]="selected" class="pcard backside">
    <md-icon svgSrc="./images/crossed_swords.svg">	
    </md-icon>
  </div>
</div>
