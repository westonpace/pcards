<div class="pcard frontside" [class.flipped]="card &amp;&amp; card.flipped" [class.red]="card &amp;&amp; (card.suit === 'diamonds' || card.suit === 'hearts')">
	<md-icon *ngIf="card" svgSrc="{{getSvgSrc()}}">	
	</md-icon>
	<span *ngIf="card">{{card.rank}}</span>
</div>
<div [class.flipped]="card &amp;&amp; card.flipped" class="pcard backside">
	<md-icon svgSrc="./images/crossed_swords.svg">	
	</md-icon>
</div>
